<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <!-- Got the reference from https://dribbble.com/shots/4416662-Interaction-of-Minimum-calculator-app -->
    <div class="card">
        <div class="input-container">
            <input type="text" class="input" disabled>
            <input type="text" class="fixed-input" disabled>
        </div>
        <div class="numbers">
            <div>
                <button class="btn org">AC</button>
                <button class="btn org">+/-</button>
                <button class="btn org">%</button>
                <button class="btn org">รท</button>
            </div>
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn org">x</button>
            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn org">-</button>
            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn org">+</button>
            </div>
            <div>
                <button class="btn">0</button>
                <button class="btn" disabled>&nbsp;</button>
                <button class="btn">.</button>
                <button class="btn org">=</button>
            </div>
        </div>
    </div>
</body>
</html>
